<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Etiqueta</title>
    <style>
        body { padding: 20px; font-family: sans-serif; }
        
        /* Novo estilo para os inputs */
        input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            box-sizing: border-box; 
            margin-bottom: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            width: 100%;
        }
        
        /* ESTILOS PARA IMPRESS√ÉO (O CONTE√öDO DA ETIQUETA) */
        @media print {
            body { 
                margin: 0; 
                padding: 0; 
                /* Esconde tudo que n√£o √© o conte√∫do da etiqueta */
                visibility: hidden; 
            }
            #label-content { 
                visibility: visible; 
                position: absolute; 
                left: 0; top: 0;
                width: 100%;
                /* O estilo da sua etiqueta. Exemplo: */
                font-size: 10pt; 
                line-height: 1.2;
                white-space: pre-wrap; /* Mant√©m quebras de linha e espa√ßos */
                padding: 5mm;
                /* Voc√™ pode querer definir um tamanho fixo para a etiqueta aqui, se for o caso. */
            }
        }
    </style>
</head>
<body>
    <h2>Dados da Etiqueta</h2>
    
    <input type="text" id="client-name" placeholder="Nome do Cliente" required />
    
    <input type="text" id="order-number" placeholder="N√∫mero do Pedido" required />
    
    <button id="print-label-btn">üñ®Ô∏è Imprimir Etiqueta</button>

    <div id="label-content"></div>

    <script>
        document.getElementById('print-label-btn').addEventListener('click', () => {
            // 1. Captura os valores dos novos inputs
            const clientName = document.getElementById('client-name').value;
            const orderNumber = document.getElementById('order-number').value;
            
            const contentDiv = document.getElementById('label-content');
            
            // 2. Formata o texto para a etiqueta (usando quebras de linha)
            // Inclui r√≥tulos claros para a impress√£o
            const formattedText = 
                `CLIENTE: ${clientName}\n` +
                `PEDIDO: ${orderNumber}\n` +
                `---------------------------\n` +
                `IMPRESSO EM: ${new Date().toLocaleDateString('pt-BR')}`;
            
            // 3. Coloca o texto formatado na div de impress√£o
            contentDiv.textContent = formattedText; 
            
            // 4. Chama a janela de impress√£o
            window.print();
        });
    </script>
</body>
</html>
