<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Menu</title>
    <style>
        body { width: 250px; padding: 10px; font-family: sans-serif; }
        
        /* Estilos dos Bot√µes de Menu */
        .menu-screen button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 14px;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        .menu-screen button:hover { background-color: #e0e0e0; }
        .print-btn { background-color: #4CAF50; color: white; border-color: #4CAF50; }
        .print-btn:hover { background-color: #45a049; }
        
        /* Estilo para o √≠cone SVG */
        .icon {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            fill: currentColor; 
        }

        /* Estilos da Tela de Input */
        .input-screen {
            display: none; /* ESCONDE A TELA DE INPUT INICIALMENTE */
        }
        .input-screen label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .input-screen input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #print-label-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #print-label-btn:hover {
             background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="menu-screen" class="menu-screen">
        <h3>Escolha uma Op√ß√£o</h3>
        
        <button id="btn-print-selection" class="print-btn">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4h4.5l1.5-2h6l1.5 2H20a2 2 0 012 2v14a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm8 4a4 4 0 100 8 4 4 0 000-8zm0 2a2 2 0 110 4 2 2 0 010-4z"/>
            </svg>
            Imprimir Sele√ß√£o (Print)
        </button>
        
        <button id="btn-label-input">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
            Criar Etiqueta (Digitada)
        </button>
    </div>
    
    <div id="input-screen" class="input-screen">
        <h4>Detalhes da Etiqueta</h4>
        
        <label for="client-name">Nome do Cliente:</label>
        <input type="text" id="client-name" placeholder="Ex: Jo√£o da Silva">
        
        <label for="order-number">N√∫mero do Pedido:</label>
        <input type="text" id="order-number" placeholder="Ex: #2025-45">
        
        <button id="print-label-btn">üñ®Ô∏è Gerar e Imprimir Etiqueta</button>
        
        <button id="back-to-menu-btn" style="background-color: #dc3545; color: white; margin-top: 10px;">
            ‚Üê Voltar
        </button>
    </div>

    <div id="print-content" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
