<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="lib/jquery.min.js"></script>
    <script src="lib/qrcode.min.js"></script>

    <link rel="stylesheet" href="qrcode.css" />
    <link rel="stylesheet" href="temas/temas.css" />
    <title>Menu</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="inicio">
        <div>
            <h3>Escolha uma Opção</h3>
        </div>
        <div class="toggle-container">
          <input type="checkbox" id="custom-switch" hidden />
          <label for="custom-switch" class="switch">
            <span class="slider"></span>
          </label>
        </div>
    </div>

    <button id="btn-print-selection" class="print-btn">
      <i class="fas fa-camera"></i>Imprimir Seleção
    </button>

    <button id="btn-read-qrcode" class="btn-read-qrcode">
      <i class="fas fa-qrcode"></i>Ler QR Code da Tela
    </button>
    
    <button id="btn-show-qr-generator" class="Gerador-btn">
      <i class="fas fa-qrcode"></i>Gerador QR Code
    </button>

    <div id="qr-generator-section" class="qr-code-generator">
      <div class="main-qrcode">
        <h4>Gerador QR Code</h4>
        <input type="text" class="qr-url" placeholder="URL ou texto" required/>
        <p>Tamanho de 20 a 300px</p>
        <input type="number" class="qr-size" value="128" min="20" max="300" />

        <button class="generate-qr-code">
          <i class="fas fa-qrcode"></i>Gerar QRCODE
        </button>
      </div>

      <div id="qrcode-container" style="margin-top: 15px"></div>

      <button id="btn-print-qrcode" class="print-btn" style="margin-top: 10px">
        <i class="fas fa-print"></i> Imprimir QR Code
      </button>
    </div>
    <div class="link">
      <a href="https://github.com/simao-dev" target="_blank"
      >Desenvolvido por simao.dev</a>
    </div>

    <script src="popup.js"></script>
    <script src="qrcode.js"></script>
    <script src="temas/tema.js"></script>
  </body>
</html>
